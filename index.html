<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Gestion des factures </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1> Bienvenu(e) dans la page de gestion des factures. </h1>
<h2> Actions disponibles: </h2>
<ul>
    <li>
        <a href="">Ajout de facture</a>
    </li>
</ul>
<table class="ligne">
    <tr th:each="invoice: ${invoices}">
        <td th:text="${invoice.number}">Facture nr 1</td>
        <br>
        <td th:text="${invoice.customerName}">Facture nr 2</td>
    </tr>
</table>
</body>
</html>
